name: Publish VSCode Extension
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install latest vsce
        run: npm install -g @vscode/vsce@latest

      - name: Debug info
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "VSCE version: $(vsce --version)"
          echo "Publisher: ${{ secrets.VSCE_PUBLISHER }}"

      - name: Clear vsce cache
        run: rm -rf ~/.vsce

      - name: Publish extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
        run: |
          vsce package
          vsce publish -p $VSCE_PAT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload VSIX as release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ github.event.repository.name }}-${{ github.ref_name }}.vsix
          asset_name: ${{ github.event.repository.name }}-${{ github.ref_name }}.vsix
          asset_content_type: application/octet-stream
